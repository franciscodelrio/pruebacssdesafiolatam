<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Electric Cars</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/7a4e8a902a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="grid-container">

      <nav class="navbar">

        <a href="../../index.html" class="navbar-title">
            <span class="icon"><i class="fa-solid fa-computer"></i></span>
            <span>ComputerMax</span>
        </a>

        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        
        <label for="menu-toggle" class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <ul class="navbar-menu">
          <li><a href="../../index.html">Inicio</a></li>
          <li><a href="./catalogo.html">Catálogo</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>

      </nav>

      <div class="container-main">
        <div class="main">
          <div class="contacto-form">
            <h2>Contacto</h2>
            <form action="#" method="post">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" required>

              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" required>

              <label for="message">Mensaje</label>
              <textarea id="message" name="message" rows="5" required></textarea>

              <button type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-icons">
          <a href="https://www.facebook.com/"><span class="icon"><i class="fa-brands fa-facebook" style="color: #ffffff"></i></span></a>
          <a href="https://www.instagram.com/"><span class="icon"><i class="fa-brands fa-instagram" style="color: #ffffff"></i></span></a>
        </div>
        <div class="footer-text">Página creada por Francisco Del Rio</div>
      </footer>
    </div>
  </body>
</html>
